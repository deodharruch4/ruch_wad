<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container table-container">
        <h2>Registered Users</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="userDataList"></tbody>
        </table>

        <button class="back-btn" onclick="location.href='index.html'">Back to Registration</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
